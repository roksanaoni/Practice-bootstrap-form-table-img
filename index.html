    <section class="w-75 d-block mx-auto">
      <figure class="figure">
        <img src="asses/img/nature.jfif" alt="nature" class="img-fluid" />
        <figcaption class="figure-caption">Nature Sunrise beauty</figcaption>
      </figure>
    </section>
	
	<form class="w-50 mx-auto bolder-primary">
		<label for="" class="form-label">First name</label>
		<input type="text" class="form-control border"></input>
		<label for="" class="">Massage</label>
		<textarea name="" id="" class="form-control" rows="5"></textarea>
		
		<label for="" class="form-label">Select your course</label>
		<Select class="form-select">
			<option>select course</option>
			<option>C</option>
			<option>C#</option>
			<option>Java</option>
			<option>PHP</option>
			<option>Python</option>
		</select>
		
		<label for="" class="mt-3">Select your color</label>
		<div class="form-check">
		<input type="checkbox" class="form-check-input"></input>
		<label for="" class="form-check-label">Red</label>
		</div>
		
		<div class="form-check">
		<input type="checkbox" class="form-check-input"></input>
		<label for="" class="form-check-label">Blue</label>
		</div>
		
		<div class="form-check">
		<input type="checkbox" class="form-check-input"></input>
		<label for="" class="form-check-label">white</label>
		</div>
		
		<label for="" class="mt-3">Select your section</label>
		<div class="form-check form-switch form-check-inline">
		<input type="radio" class="form-check-input"></input>
		<label for="" class="form-check-label">D1</label>
		</div>
		
		<div class="form-check form-switch form-check-inline">
		<input type="radio" class="form-check-input"></input>
		<label for="" class="form-check-label">D2</label>
		</div>
		
		<div class="form-check form-switch form-check-inline">
		<input type="radio" class="form-check-input"></input>
		<label for="" class="form-check-label">D3</label>
		</div>
		
		<div class="input-group mt-3">
		<span class="input-group-text">@</span>
		<input type="text" class="form-control"></input>
		</div>
		
		<div class="form-floating mb-3 mt-3">
		<input type="email" class="form-control" placeholder="example@gmail.com"></input>
		<label for="" class="">Email Adress</label>
		</div>
		<button class="btn btn-primary d-block w-100">Submit</button>
	
	</form>
    <!--bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--default js -->
    <script src="asses/js/script.js"></script>
